                        <div class="custom-dropdown">
                            <div id="theme-selector" class="dropdown-selected"><p id="dropdown-item-text" id="dropdown-item-text-d">DEFAULT</p></div>
                            <div class="dropdown-options">
                                <div class="dropdown-item" data-value="default"><p id="dropdown-item-text" id="dropdown-item-text-d">DEFAULT</p></div>
